{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form method="POST" action="">
                
<fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join</legend>
                    <div class="form-group">
                      
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                            {{ form.email.label }}
                            {{ form.email }}
                    </div>
                    <div class="form-group">
                            {{ form.password.label }}
                            {{ form.password }}
                    </div>
                    <div class="form-group">
                            {{ form.confirm_password }}
                    </div>
                </fieldset>
                <div class="form-group">
                        {{ form.submit(class="btn btn-outline-info")}} 
                </div>
        </form>    
    </div>

{% endblock %}
